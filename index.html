<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Vocabulary Quiz - Demo</title>
  <style>
    body { font-family: Arial, Helvetica, sans-serif; max-width:900px; margin:20px auto; padding:10px; }
    h1 { text-align:center; }
    table { width:100%; border-collapse:collapse; margin-bottom:20px; }
    th,td { border:1px solid #ddd; padding:8px; text-align:left; }
    th { background:#f3f3f3; }
    .controls { margin-bottom:12px; display:flex; gap:8px; align-items:center; }
    .question { padding:12px; border:1px solid #ccc; border-radius:6px; margin-bottom:12px; }
    .options button { display:block; width:100%; margin:6px 0; padding:8px; border-radius:6px; border:1px solid #888; background:#fff; cursor:pointer; text-align:left; }
    .options button:hover { background:#f0f0f0; }
    .result { margin-top:12px; font-weight:bold; }
  </style>
</head>
<body>
  <h1>Vocabulary â€” Vocabulaire (FR)</h1>

  <div class="controls">
    <label>Show table: <input id="showTable" type="checkbox" checked></label>
    <label>Questions: <input id="numQuestions" type="number" value="10" min="1" max="50" style="width:70px"></label>
    <button id="startQuiz">Start Quiz</button>
    <button id="shuffleTable">Shuffle Words</button>
  </div>

  <div id="tableContainer"></div>

  <div id="quizContainer" style="display:none">
    <div id="questionBox"></div>
    <div id="progress"></div>
    <div id="resultBox" class="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
