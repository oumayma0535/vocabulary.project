<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vocabulaire Quiz</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f0f4f8; text-align: center; padding: 20px; }
        h1 { color: #333; }
        #wrapper { max-width: 500px; margin: 0 auto; }
        #quiz { background-color: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        input { padding: 10px; width: 200px; margin: 10px 0; border-radius: 5px; border: 1px solid #ccc; }
        button { padding: 10px 20px; margin: 5px; border: none; border-radius: 5px; background-color: #4CAF50; color: #fff; cursor: pointer; }
        button:hover { background-color: #45a049; }
        #result { margin-top: 10px; font-weight: bold; }
        #final-score { font-size: 1.2em; color: #e91e63; margin-top: 15px; }
    </style>
</head>
<body>
    <div id="wrapper">
        <h1>Vocabulaire – Trouve le synonyme</h1>
        <div id="quiz">
            <p id="word"></p>
            <input type="text" id="answer" placeholder="Entrez un synonyme...">
            <br>
            <button onclick="checkAnswer()">Valider</button>
            <button onclick="nextWord()">Mot suivant</button>
            <p id="result"></p>
            <p id="final-score"></p>
        </div>
    </div>

    <script>
        const data = [
            { "word": "bateau", "synonyms": [ { "word": "navire", "score": 3 }, { "word": "embarcation", "score": 2 } ] },
            { "word": "fauteuil", "synonyms": [ { "word": "chaise confortable", "score": 3 }, { "word": "siège", "score": 2 } ] },
            { "word": "bol", "synonyms": [ { "word": "récipient", "score": 3 }, { "word": "tasse", "score": 2 } ] },
            { "word": "instruire", "synonyms": [ { "word": "enseigner", "score": 3 }, { "word": "former", "score": 2 } ] },
            { "word": "hier", "synonyms": [ { "word": "la veille", "score": 3 }, { "word": "le jour passé", "score": 2 } ] },
            { "word": "arracher", "synonyms": [ { "word": "retirer", "score": 3 }, { "word": "extraire", "score": 2 } ] },
            { "word": "sanction", "synonyms": [ { "word": "punition", "score": 3 }, { "word": "mesure disciplinaire", "score": 2 } ] },
            { "word": "refuge", "synonyms": [ { "word": "abri", "score": 3 }, { "word": "asile", "score": 2 } ] },
            { "word": "calendrier", "synonyms": [ { "word": "agenda", "score": 3 }, { "word": "planning", "score": 2 } ] },
            { "word": "baleine", "synonyms": [ { "word": "cétacé", "score": 3 }, { "word": "mammifère marin", "score": 2 } ] },
            { "word": "mime", "synonyms": [ { "word": "pantomime", "score": 3 }, { "word": "acteur silencieux", "score": 2 } ] },
            { "word": "persévérer", "synonyms": [ { "word": "tenir bon", "score": 3 }, { "word": "continuer", "score": 2 } ] },
            { "word": "sauvage", "synonyms": [ { "word": "feroce", "score": 3 }, { "word": "indompté", "score": 2 } ] },
            { "word": "héréditaire", "synonyms": [ { "word": "génétique", "score": 3 }, { "word": "transmis", "score": 2 } ] },
            { "word": "connivence", "synonyms": [ { "word": "complicité", "score": 3 }, { "word": "accord secret", "score": 2 } ] },
            { "word": "grandiose", "synonyms": [ { "word": "magnifique", "score": 3 }, { "word": "imposant", "score": 2 } ] },
            { "word": "confier", "synonyms": [ { "word": "remettre", "score": 3 }, { "word": "dévoiler", "score": 2 } ] },
            { "word": "vigoureux", "synonyms": [ { "word": "énergique", "score": 3 }, { "word": "fort", "score": 2 } ] },
            { "word": "contracter", "synonyms": [ { "word": "acquérir", "score": 3 }, { "word": "réduire", "score": 2 } ] },
            { "word": "initiative", "synonyms": [ { "word": "proposition", "score": 3 }, { "word": "démarche", "score": 2 } ] },
            { "word": "esquisse", "synonyms": [ { "word": "croquis", "score": 3 }, { "word": "ébauche", "score": 2 } ] },
            { "word": "irritable", "synonyms": [ { "word": "nerveux", "score": 3 }, { "word": "susceptible", "score": 2 } ] },
            { "word": "invectiver", "synonyms": [ { "word": "insulter", "score": 3 }, { "word": "réprimander", "score": 2 } ] },
            { "word": "hétérogène", "synonyms": [ { "word": "varié", "score": 3 }, { "word": "composite", "score": 2 } ] },
            { "word": "assimiler", "synonyms": [ { "word": "comprendre", "score": 3 }, { "word": "intégrer", "score": 2 } ] },
            { "word": "concertation", "synonyms": [ { "word": "discussion", "score": 3 }, { "word": "consultation", "score": 2 } ] },
            { "word": "émulation", "synonyms": [ { "word": "rivalité", "score": 3 }, { "word": "motivation", "score": 2 } ] },
            { "word": "pittoresque", "synonyms": [ { "word": "charmant", "score": 3 }, { "word": "coloré", "score": 2 } ] },
            { "word": "évasif", "synonyms": [ { "word": "vague", "score": 3 }, { "word": "indéfini", "score": 2 } ] },
            { "word": "élaborer", "synonyms": [ { "word": "développer", "score": 3 }, { "word": "préparer", "score": 2 } ] },
            { "word": "prosaïque", "synonyms": [ { "word": "banal", "score": 3 }, { "word": "ordinaire", "score": 2 } ] },
            { "word": "apologie", "synonyms": [ { "word": "défense", "score": 3 }, { "word": "justification", "score": 2 } ] },
            { "word": "conjecture", "synonyms": [ { "word": "supposition", "score": 3 }, { "word": "hypothèse", "score": 2 } ] }
        ];

        let currentIndex = 0;
        let totalScore = 0;

        function showWord() {
            document.getElementById("word").textContent = "Mot: " + data[currentIndex].word;
            document.getElementById("answer").value = "";
            document.getElementById("result").textContent = "";
        }

        function checkAnswer() {
            const input = document.getElementById("answer").value.trim().toLowerCase();
            const syns = data[currentIndex].synonyms;
            let score = 0;

            for (let s of syns) {
                if (input === s.word.toLowerCase()) {
                    score = s.score;
                }
            }

            totalScore += score;
            document.getElementById("result").textContent = "Score pour ce mot: " + score;
            document.getElementById("final-score").textContent = "Score total: " + totalScore;
        }

        function nextWord() {
            currentIndex++;
            if (currentIndex >= data.length) {
                alert("Vous avez terminé le quiz! Score final: " + totalScore);
                currentIndex = 0;
                totalScore = 0;
            }
            showWord();
        }

        showWord();
    </script>
</body>
</html>
